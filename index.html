<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Vexel</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style></style>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Vexel</h1>
    <h3>Redraw any image with pure CSS!</h3>
  </header>
  <div id="wrapper">
    <div id="input">
      <div id="dropzone">Drop image here</div>
      <output id="vexel"></output>
    </div>
    <output id="stylesheet">
      <p class="help">Just drop an image to the drop area and watch
      the magic happening!</p>
    </output>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
